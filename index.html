<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- STYLES  -->
    <link rel="stylesheet" href="./css/styles.css" />
    <!-- GOOGLE FONTS : Raleway -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- FONT AWESOME KIT -->
    <script
      src="https://kit.fontawesome.com/aaa30bdcda.js"
      crossorigin="anonymous"
    ></script>

    <title>Booki</title>
  </head>
  <body>
    <header class="main-header">
      <img src="./images/logo/Booki.png" alt="Logo de Booki" />
      <nav>
        <a href="#">Hébergements</a>
        <a href="#">Activités</a>
      </nav>
    </header>
    <section class="search" role="search">
      <h2>Trouvez votre hébergement pour des vacances de rêve</h2>
      <p>En plein centre-ville ou en pleine nature</p>
      <form action="" class="searchbar">
        <label for="searchbar__input">
          <i class="fa-solid fa-location-dot"></i>
        </label>
        <input
          type="text"
          id="searchbar__input"
          placeholder="Marseilles, France"
        />
        <button>
          <span>Rechercher</span><i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </form>
      <div class="filters">
        <h3>Filtres</h3>
        <ul class="filters__list">
          <li>
            <button><i class="fas fa-money-bill-wave"></i>Economique</button>
          </li>
          <li>
            <button><i class="fa-solid fa-person"></i>Familial</button>
          </li>
          <li>
            <button><i class="fa-solid fa-heart"></i>Romantique</button>
          </li>
          <li>
            <button><i class="fa-solid fa-dog"></i>Animaux autorisés</button>
          </li>
        </ul>
      </div>
      <div class="search__results">
        <div class="search__results__icon">
          <i class="fa-solid fa-info"></i>
        </div>
        <p>Plus de 500 logements sont disponibles dans cette ville</p>
      </div>
    </section>
  </body>
</html>
